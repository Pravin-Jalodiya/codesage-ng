<div class="background">

          <p-floatLabel>
            <input pInputText id="username" class="transparent-input" type="text" />
            <label for="username">Username*</label>
          </p-floatLabel>
        </div>
        <div class="input-field">
          <p-floatLabel>
            <input pInputText id="password" type="password" class="transparent-input" />
            <label>Password*</label>
          </p-floatLabel>
        </div>
        <div class="button-container">
          <button pButton pRipple label="Login" class="login-button"></button>
        </div>
      </form>
      <div class="signup-link-container">
        <a routerLink="/signup" class="signup-link">
          Donâ€™t have an account yet? <b>Signup</b>

      </div>
      <div class="forgot-password-container">

      </div>
    </div>
  </div>
</div>
